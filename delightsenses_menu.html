<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/main.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <a class="header__link">
            <img class="header__return" src="" alt="home">
        </a>
        <img src="" alt="ohmyfood" class="header__logo">
    </header>
    
    <main>
        <img src="./images/restaurants/french_menu.jpg" alt="À la française" class="picture_menu">

        <div class="menu">
            <div class="menu__head">
                <h1 class="menu__head_title">À la française</h1>
                <img src="" alt="like" class="menu__head_heart">
            </div>
<!-- ENTREES -->
            <h2 class="menu__section_title">ENTRÉES</h2>

            <button class="menu__button">
                <h2 class="button__title">Tartare de pouple acidulé</h2>
                <p class="button__body">Aux zests d'orange</p>
                <p class="price">25€</p>
            </button>

            <button class="menu__button">
                <h2 class="button__title">Velouté de légumes d'antan</h2>
                <p class="button__body">Carotte, panais, topinambour</p>
                <p class="price">35€</p>
            </button>
            
            <button class="menu__button">
                <h2 class="button__title">Soupe à l'oignon</h2>
                <p class="button__body">revisitée</p>
                <p class="price">20€</p>
            </button>
<!--PLATS-->
            <h2 class="menu__section_title">PLATS</h2>
    
            <button class="menu__button">
                <h2 class="button__title">Coquilles Saint-Jacques</h2>
                <p class="button__body">Accompagnées d'une purée de panais</p>
                <p class="price">40€</p>
            </button>
    
            <button class="menu__button">
                <h2 class="button__title">Magret de canard</h2>
                <p class="button__body">Et parmentier de pommes de terre</p>
                <p class="price">35€</p>
            </button>
                
            <button class="menu__button">
                <h2 class="button__title">Pigeonneau d'Ille-et-Vilaine</h2>
                <p class="button__body">Sur son lit de gnocchis aux légumes</p>
                <p class="price">44€</p>
            </button>
<!--DESSERTS-->
            <h2 class="menu__section_title">DESSERTS</h2>
    
            <button class="menu__button">
                <h2 class="button__title">Pétales de violettes glacées</h2>
                <p class="button__body">Et purée de noisettes</p>
                <p class="price">18€</p>
            </button>
    
            <button class="menu__button">
                <h2 class="button__title">Fondant au chocolat</h2>
                <p class="button__body">Revisité</p>
                <p class="price">22€</p>
            </button>
                
            <button class="menu__button">
                <h2 class="button__title">Millefeuille croustillant</h2>
                <p class="button__body">Myrtilles et pâte d'amande</p>
                <p class="price">23€</p>
            </button>
 <!--ORDER-->   
            <button class="button__order">
                Commander
            </button>    

        </div>
    </main>

<!--FOOTER-->
    <footer id="footer">
        <div class="footer__container">
            <img src="" alt="Ohmyfood" class="footer__logo">
            <div class="footer__iconlink">
                <img src="" alt="suggest a restaurant" class="footer__logo">
                <a href="" class="footer__link">Proposer un restaurant</a>
                <img src="" alt="Becoming a Partner" class="footer__logo">
                <a href="" class="footer__link">Devenir partenaire</a>
            </div>
            <a href="" class="footer__link">Mentions légales</a>
            <a href="mailto:ohmyfood.xxxx@gmail.com" class="footer__link">Contact</a>
            </div>
    </footer>
</body>
</html>
